<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecraftstock</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>

    <script src="assets/script/tailwind-config.js"></script>
</head>

<body class="font-poppins">
    <div class="flex w-full h-screen bg-white">
        <div class="hidden w-full md:block md:w-3/5 h-screen bg-gradient-to-r from-indigo-500 to-purple-500">
        </div>

        <div class="relative flex w-full md:w-2/5 h-screen">
            <a href="index.html"
                class="absolute block md:hidden top-3 left-3 px-3 py-2 rounded-full bg-purple-400 hover:bg-purple-500 text-white">
                <span class="bi bi-chevron-left"></span>
            </a>
            <div class="px-6 md:px-32 w-full self-center">
                <div class="flex flex-col items-start w-full mb-5">
                    <a href="index.html" class="flex group">
                        <img class="h-22 mr-2" src="/assets/icons/ic_home.svg" alt="" />
                        <div class="text-2xl text-slate-600 font-semibold group-hover:text-indigo-600">Freecraftstock
                        </div>
                    </a>
                    <p class="text-slate-500">Welcome to freecraftstock</p>
                </div>
                <form class="w-full">
                    <div class="flex flex-col gap-6">
                        <div class="relative z-0">
                            <input type="email" id="email"
                                class="block py-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none invalid:border-pink-500 focus:invalid:border-pink-500 invalid:text-pink-500 focus:invalid:text-pink-500 dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                                placeholder=" " />
                            <label for="email"
                                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                Address</label>
                            <p class="mt-2 hidden peer-invalid:block text-pink-500 text-sm">
                                Please provide a valid email address.
                            </p>
                        </div>
                        <div class="relative z-0">
                            <input type="password" id="password"
                                class="block py-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none invalid:border-pink-500 focus:invalid:border-pink-500 invalid:text-pink-500 focus:invalid:text-pink-500 dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                                placeholder=" " />
                            <label for="password"
                                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                            <p class="mt-2 hidden peer-invalid:block text-pink-500 text-sm">
                                Please provide a valid email address.
                            </p>
                        </div>
                        <div class="relative z-0">
                            <input type="password" id="password_confirmation"
                                class="block py-2 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none invalid:border-pink-500 focus:invalid:border-pink-500 invalid:text-pink-500 focus:invalid:text-pink-500 dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-purple-600 peer"
                                placeholder=" " />
                            <label for="password_confirmation"
                                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-purple-600 peer-focus:dark:text-purple-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password
                                Confirmation</label>
                            <p class="mt-2 hidden peer-invalid:block text-pink-500 text-sm">
                                Please provide a valid email address.
                            </p>
                        </div>
                        <a href="" class="text-sm text-slate-500 place-self-end hover:text-blue-600">Forgot
                            password?</a>
                    </div>
                    <div class="grid space-y-[14px] mt-[30px]">
                        <a href="index.html"
                            class="rounded-md bg-gradient-to-r from-indigo-500 to-purple-500 py-2 md:py-3 text-center text-white">
                            <span class="text-base font-semibold">
                                Sign In
                            </span>
                        </a>
                        <a href="sign_in.html"
                            class="rounded-md border bg-slate-100 border py-2 md:py-3 text-center hover:bg-slate-50">
                            <span class="text-base text-slate-500">
                                Sign Up Free
                            </span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END: Content -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
